<!DOCTYPE html>
<html lang="en"
      xmlns :th="https://www.thymleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>simple login</title>
</head>
<body>
<form th:action="@{/user/login}" method="post">

  <button type="submit">로그인</button>
</form>
</body>
</html>
